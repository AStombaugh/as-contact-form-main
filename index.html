<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
    rel="stylesheet">

  <script src="scripts.js" defer></script>


  <link rel="stylesheet" type="text/css" href="styles.css">

  <title>Frontend Mentor | Contact form</title>

</head>

<body>

  <main>
    <dialog class="success-modal">
      <div>
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="21" fill="none" viewBox="0 0 20 21">
          <path fill="#fff"
            d="M14.28 7.72a.748.748 0 0 1 0 1.06l-5.25 5.25a.748.748 0 0 1-1.06 0l-2.25-2.25a.75.75 0 1 1 1.06-1.06l1.72 1.72 4.72-4.72a.75.75 0 0 1 1.06 0Zm5.47 2.78A9.75 9.75 0 1 1 10 .75a9.76 9.76 0 0 1 9.75 9.75Zm-1.5 0A8.25 8.25 0 1 0 10 18.75a8.26 8.26 0 0 0 8.25-8.25Z" />
        </svg>
        <h2>Message Sent!</h2>
      </div>
      <p>Thanks for completing the form. We'll be in touch soon!</p>
    </dialog>

    <form name="contact-us-form" method="dialog">
      <h1>Contact Us</h1>

      <span class="form-field first-name">
        <label for="first-name-input">
          First Name
        </label>
        <input id="first-name-input" type="text" name="First Name" required>
        <span class="invalid-entry">This field is required</span>
      </span>

      <span class="form-field last-name">
        <label for="last-name-input">
          Last Name
        </label>
        <input id="last-name-input" type="text" name="Last Name" required>
        <span class="invalid-entry">This field is required</span>
      </span>

      <span class="form-field email">
        <label for="email-input">
          Email Address
        </label>
        <input id="email-input" type="text" name="Email Address" required>
        <span class="invalid-entry">Please enter a valid email address</span>
      </span>

      <fieldset>
        <legend>Query Type</legend>
        <div class="form-field general-enquiry">
          <label for="general-enquiry-input">General Enquiry</label>
          <input id="general-enquiry-input" type="radio" name="radio" value="general enquiry" required>
        </div>
        <div class="support-request">
          <label for="support-request-input">
            Support Request
          </label>
          <input id="support-request-input" type="radio" name="radio" value="support request" required>
        </div>
        <span class="invalid-entry query">Please select a query type</span>
      </fieldset>

      <span class="form-field message">
        <label for="message-input">
          Message
        </label>
        <textarea id="message-input" type="text" name="Message" required></textarea>
        <span class="invalid-entry">This field is required</span>
      </span>

      <span class="form-field consent">
        <label for="consent">
          I consent to being contacted by the team
        </label>
        <input id="consent" type="checkbox" name="consent" required>
        <span class="invalid-entry">To submit this form, please consent to being contacted</span>
      </span>

      <button id="submitCTA" type="submit" value="Submit">Submit</button>
    </form>
  </main>
</body>

</html>
